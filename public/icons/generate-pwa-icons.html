<!DOCTYPE html>
<html>
<head>
    <title>Generate AfayiGuide PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>AfayiGuide PWA Icon Generator</h1>
    <p>Right-click on each icon and "Save image as..." to download</p>
    
    <div id="icons"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#fdfdfc';
            ctx.fillRect(0, 0, size, size);
            
            // Calculate scaling
            const scale = size / 100;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Draw open book
            const bookX = centerX - 20 * scale;
            const bookY = centerY - 10 * scale;
            const bookWidth = 40 * scale;
            const bookHeight = 20 * scale;
            
            // Book background
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(bookX, bookY, bookWidth, bookHeight);
            
            // Book outline
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2 * scale;
            ctx.strokeRect(bookX, bookY, bookWidth, bookHeight);
            
            // Book spine
            ctx.beginPath();
            ctx.moveTo(bookX, bookY);
            ctx.lineTo(bookX, bookY + bookHeight);
            ctx.stroke();
            
            // Book pages with fold line
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1 * scale;
            ctx.beginPath();
            ctx.moveTo(bookX, bookY + 5 * scale);
            ctx.lineTo(bookX + bookWidth, bookY + 5 * scale);
            ctx.moveTo(bookX, bookY + 10 * scale);
            ctx.lineTo(bookX + bookWidth, bookY + 10 * scale);
            ctx.moveTo(bookX, bookY + 15 * scale);
            ctx.lineTo(bookX + bookWidth, bookY + 15 * scale);
            ctx.stroke();
            
            // Fold line
            ctx.beginPath();
            ctx.moveTo(centerX, bookY);
            ctx.lineTo(centerX, bookY + bookHeight);
            ctx.stroke();
            
            // Draw graduation cap above book
            const capX = centerX - 25 * scale;
            const capY = centerY - 25 * scale;
            const capWidth = 50 * scale;
            const capHeight = 10 * scale;
            
            ctx.fillStyle = '#f59e0b';
            ctx.fillRect(capX, capY, capWidth, capHeight);
            
            // Cap base
            const baseX = centerX - 20 * scale;
            const baseY = centerY - 15 * scale;
            const baseWidth = 40 * scale;
            const baseHeight = 10 * scale;
            
            ctx.fillRect(baseX, baseY, baseWidth, baseHeight);
            
            // Cap outline
            ctx.strokeStyle = '#1f2937';
            ctx.lineWidth = 1 * scale;
            ctx.strokeRect(capX, capY, capWidth, capHeight);
            ctx.strokeRect(baseX, baseY, baseWidth, baseHeight);
            
            // Tassel - orange line extending from cap
            const tasselX = capX + capWidth - 5 * scale;
            const tasselY = capY + 5 * scale;
            
            ctx.beginPath();
            ctx.arc(tasselX, tasselY, 2 * scale, 0, 2 * Math.PI);
            ctx.fillStyle = '#f59e0b';
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(tasselX, tasselY - 2 * scale);
            ctx.lineTo(tasselX + 5 * scale, tasselY - 5 * scale);
            ctx.strokeStyle = '#f59e0b';
            ctx.lineWidth = 1 * scale;
            ctx.stroke();
            
            // Human figure/head - orange circle in book
            ctx.beginPath();
            ctx.arc(centerX, centerY, 8 * scale, 0, 2 * Math.PI);
            ctx.fillStyle = '#f59e0b';
            ctx.fill();
            
            const div = document.createElement('div');
            div.className = 'icon';
            div.innerHTML = `<h3>${size}x${size}</h3>`;
            div.appendChild(canvas);
            container.appendChild(div);
        });
    </script>
</body>
</html>
