<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfayiGuide - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: #f59e0b;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #d97706;
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“š</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you don't have an internet connection right now. 
            Don't worry! You can still access some features of AfayiGuide that we've cached for you.
        </p>
        <a href="/" class="btn">Try Again</a>
        
        <div class="status">
            <strong>Available offline:</strong><br>
            â€¢ Home page<br>
            â€¢ Basic navigation<br>
            â€¢ Cached content
        </div>
    </div>
    
    <script>
        // Check for network status
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Show retry button functionality
        document.querySelector('.btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
